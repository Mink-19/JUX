<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <p id="quoteDisplay">Click "New Quote" to see a quote.</p>
  <button id="newQuote">New Quote</button>

  <!-- Add New Quote -->
  <h2>Add a New Quote</h2>
  <input type="text" id="newQuoteText" placeholder="Enter quote text">
  <input type="text" id="newQuoteCategory" placeholder="Enter category (optional)">
  <button onclick="addQuote()">Add Quote</button>

  <!-- Filter by Category -->
  <h2>Filter Quotes</h2>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Export & Import -->
  <h2>Export / Import Quotes</h2>
  <button onclick="exportToJsonFile()">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)">

  <!-- Conflict Resolution -->
  <div id="conflictNotification" class="hidden">
    <p>Conflicts detected between local and server quotes.</p>
    <button onclick="resolveConflicts('local')">Keep Local</button>
    <button onclick="resolveConflicts('server')">Use Server</button>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
